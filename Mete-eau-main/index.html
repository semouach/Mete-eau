<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Comptatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
        <title>Appli Météo</title>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <!-- Titre -->
                    <h1 class="text-center mt-5">Météo</h1>
                    <!-- Ville / Temperature -->
                    <div class="text-center">
                        <span id="city">ville</span>
                        <div id="temperature">
                            <span id="temperature_label">
                                
                            </span> °C
                        </div> <!--/temperature-->
                        <div id="info">
                            <div class="icone">
                                <img src="" alt="">
                            </div>
                            <div>
                                <h2 id="desc-sky"></h2>
                            </div>
                            <div id="temp-ressentie">
                                <h4>Température ressentie : </h4>
                                <span id="feels-like"></span> °C
                            </div>
                            <div></div>
                            <div id="humidite">
                                <h4>Taux d'humidité : </h4>
                                <span id="humidity"></span> %
                            </div>
                            <div>
                                <h4>Vent : </h4>
                                <span id="wind"></span> km/h
                            </div>                           
                        </div>
                    </div> <!--/text-center-->
                </div> <!--/col-md-8-->
            </div> <!--/row justify-content-center (Info Ville et température)-->    
            
            <div class="row justify-content-center">  
                <div class="col-md-8 text-center">
                    <!-- Changer de ville -->
                    <div id="changer" class="mt-2 text-center p-3 text-white font-weight-bold text-uppercase d-inline-block">
                    Changer de ville
                    </div>
                </div>              
            </div> <!--/row justify-content-center (boutton changer de ville)-->        
        </div> <!--/container-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="./js/main.js"></script>        
    </body>
</html>
